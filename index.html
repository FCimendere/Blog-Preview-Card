<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;600;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <img
        src="./assets/images/illustration-article.svg"
        alt="an illustration for html and css foundation"
      />
      <p class="etiquette">Learning</p>
      <p class="date">Published 21 Dec 2023</p>
      <h2 class="course course-name">HTML & CSS foundations</h2>
      <p class="course course-description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <p class="author">
        <img
          src="./assets/images/image-avatar.webp"
          alt="a photo for Greg Hooper"
        /><span>Greg Hooper</span>
      </p>
    </div>
    <div class="container-black"></div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/FCimendere/Blog-Preview-Card"
        >Fulya Cimendere</a
      >.
    </div>
  </body>
</html>
